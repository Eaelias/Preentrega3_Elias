{% extends 'AppBlog/base.html' %}

{% block title %}
Comment
{% endblock %}

{% block heading %}
Comment
{% endblock %}

{% block subheading %}
Add a new comment
{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h2>Add comment</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    {% endif %}
{% endblock %}
