{% extends 'AppBlog/base.html' %}

{% block title %}
Edit Post
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    {% if user.id == post.author.id %}
    <h2>Edit Post</h2>
        <form method="POST" action="{% url 'edit_post' post.pk %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Update</button>
        </form>
    {% endif %}
{% endif %}
{% endblock %}
