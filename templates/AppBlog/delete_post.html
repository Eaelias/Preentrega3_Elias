{% extends 'AppBlog/base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        {% if user.id == post.author.id %}
            <h2>Delete Post</h2>
                <form method="POST" action="{% url 'delete_post' post.pk %}">
                    {% csrf_token %}
                    <strong> Are you sure you want to delete {{ post.title }}? </strong>
                    <button class="btn btn-danger btn-sm" type="submit">Delete Post</button>
                </form>
        {% endif %}
    {% endif %}
{% endblock %}
